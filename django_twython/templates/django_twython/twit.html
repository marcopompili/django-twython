<div class="twit">
    <a href="http://twitter.com/{{post.user.screen_name}}" target="_blank" class="twit_profile_image_url">
        <img src="{{ post.user.profile_image_url }}"/>
    </a>
    <p class="twit_text">
        <a href="http://twitter.com/{{post.user.screen_name}}" target="_blank" class="twit_user_name">
            {{ post.text }}
        </a>
    </p>
</div>
