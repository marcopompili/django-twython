{% load django_twython %}

<li class="twit text-center">
    <a href="http://twitter.com/{{twit.user.screen_name}}" target="_blank" class="twit_profile_image_url">
        <img src="{{ twit.user.profile_image_url }}"/>
    </a>
    <p class="twit_text">
        {{ twit|html_for_tweet }}
    </p>
</li>
